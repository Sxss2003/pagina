<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web con WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #2980b9;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .whatsapp-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .whatsapp-btn:hover {
            background-color: #1ebe5d;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suco Micheladas</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre mí</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>
    <main>
        <h2>Hola, mundo</h2>
        <p>Esta es una página web de ejemplo con una imagen y contacto por WhatsApp.</p>
        <img src="imagenes/planeta.png" alt="Descripción de la imagen">
        
        <!-- Botón de WhatsApp -->
        <br>
        <a 
            class="whatsapp-btn"
            href="https://wa.me/5491123456789?text=Hola,%20quiero%20más%20información"
            target="_blank"
        >
            Enviar mensaje por WhatsApp
        </a>
    </main>
    <footer>
        &copy; 2025 Mi Página Web. Todos los derechos reservados.
    </footer>
</body>
</html>
